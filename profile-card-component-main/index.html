<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../profile-card-component-main/style.css">
</head>

<body>

  <div class="container">

    <div class="backgrounds">
      <img class="circle-1" src="../profile-card-component-main/images/bg-pattern-top.svg" alt="">
      <img class="circle-2" src="../profile-card-component-main/images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card-container">
      <div class="div-bg"></div>

      <div class="victor">
        <div class="img-victor"><img src="../profile-card-component-main/images/image-victor.jpg" alt=""></div>
        <span class="victor-crest">Victor Crest <span class="years">26</span> </span> 
        London
      </div>

      <div class="victor-stats">
        <div class="followers"> <span class="numbers">80K</span> 
          <span class="ps">Followers</span>

        </div>
        <div class="likes"> <span class="numbers">803K</span>
          <span class="ps">Likes</span>
          
        </div>

        <div class="photos"> 
          <span class="numbers">1.4K</span>
          <span class="ps">Photos</span>
          
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Raul Pineda</a>.
  </div>
</body>

</html>
